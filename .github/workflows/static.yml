    <h1>ليبيا</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Tripoli_Skyline.jpg" alt="صورة ليبيا">

    <p>
        ليبيا دولة تقع في شمال أفريقيا وتتميز بتاريخ طويل يمتد عبر آلاف السنين.  
        تمتلك شواطئ واسعة على البحر المتوسط وتُعد من أطول السواحل في المنطقة.  
        تشتهر ليبيا بمدنها التاريخية مثل طرابلس وبنغازي وشحات.  
        كما تحتوي على مواقع أثرية تعود للحضارات الإغريقية والرومانية.  
        تعد الصحراء الليبية من أجمل الصحاري وأكثرها اتساعًا في العالم.  
        يعتمد جزء كبير من الاقتصاد الليبي على النفط.  
        الشعب الليبي معروف بكرمه وتمسكه بعاداته وتقاليده.  
        وتظل ليبيا بلدًا غنيًا بثرواته الطبيعية وثقافته العريقة.
    </p>

